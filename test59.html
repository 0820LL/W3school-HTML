<head>

<style>
table.lamp {

  border: 1px solid #d4d4d4 ;

  padding: 20px ;
}

  width: 60px ;
}
</style>
</head>

<body>
<table class="lamp">
<tr>

    The table element was not designed to be a layout tool.
  </td>
</tr>
<tr>
  <th>第二行</th>
  <td>The second row</td>
</tr>
</table>
</body>
</html>
