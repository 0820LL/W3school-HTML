<html>
<head>
<meta charset="UTF-8">
</head>

<body>
<p>每个表格由table标签开始。</p>
<p>每个表格行由tr标签开始。</p>
<p>每个表格数据由td标签开始。</p>

<h4>仅有一列的表格：</h4>

<table border="1">
<tr>
  <td>100</td>
</tr>
</table>

<h4>有一行三列的表格：</h4>
<table border="2">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
</table>

<h4>有两行三列的表格：</h4>
<table border="3">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>
</body>
</html>
