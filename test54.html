<html>

<body>
<table border="1">
<caption>这是表格标题</caption>
<tr>
  <td>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
  </td>
  <td>
    这个单元格包含一个表格：<br />
    <table border="1">
      <tr>
        <td>A-1</td>
        <td>A-2</td>
      </tr>
      <tr>
        <td>B-1</td>
        <td>B-2</td>
      </tr>

  </td>
</tr>
<tr>
  <td>
    这个单元格包含一个列表：<br />
    <ul>
      <li>苹果</li>
      <li>香蕉</li>
      <li>葡萄</li>
    </ul>
  </td>
  <td>HELLO</td>
</tr>
</table>
</body>
</html>
