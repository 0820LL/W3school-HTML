<body>
<h4>横跨两列的单元格</h4>
<table border="1">
<caption>这是表格的标题</caption>
<tr>
  <th>姓名</th>
  <th colspan="2">电话</th>
</tr>
<tr>
  <td>李林</td>
  <td>13511112222</td>
  <td>13533334444</td>
</tr>
</table>

<h4>竖跨两行的单元格</h4>
<table border="1">
<caption>这是表格的标题</caption>
<tr>
  <th>姓名</th>
  <td>李林</td>
</tr>
<tr>
  <th rowspan="2">电话</th>
  <td>12511112222</td>
</tr>
<tr>
  <td>13533334444</td>
</tr>
</table>
</body>
</html>
